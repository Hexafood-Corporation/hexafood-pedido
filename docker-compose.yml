version: '3.8'
services:
  postgres:
    image: postgres:13-alpine
    container_name: 'hexafood-postgres'
    ports:
      - 5432:5432
    # env_file:
    #   - .env
    environment:
      - POSTGRES_USER=userpg
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=hexafood
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - hexafood-bridge

  api:
    container_name: 'hexafood-api'
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    env_file:
      - .env.dev
    networks:
      - hexafood-bridge
    ports:
      - 3000:3000
    depends_on:
      - postgres
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
      - POSTGRES_USER=userpg
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=hexafood
    links:
      - postgres:postgres
    command: yarn start:dev
    volumes:
      - .:/home/node/app
      - /home/node/app/node_modules

  # gerenciador de banco b√°sico, localhost:8080
  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #     - 8080:8080

networks:
  hexafood-bridge:
    driver: bridge

volumes:
  postgres:
